<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Orders</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Orders</h1>
<a href="orders/create">Add Order</a>
<br/><br/>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<form th:action="@{/orders/user}" method="GET">
    <table border="1">
        <tr>
            <th>id</th>
            <th>Status</th>
            <th>Text</th>
            <th>Update</th>
            <th>Send</th>

        </tr>
        <tr th:each="order : ${orders}">
            <td th:utext="${order.id}">...</td>
            <td th:utext="${order.status}">...</td>
            <td th:utext="${order.text}">...</td>
            <td><a th:href="@{'/orders/update/' + ${order.id}}">Update</a></td>
            <td><a th:href="@{'/orders/send/' + ${order.id}}">Sent</a></td>
            <td><a th:href="@{'/orders/changeStatus/' + ${order.id}}">View and change status</a></td>



        </tr>
    </table>
</form>
</div>
</body>
</html>
